<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <header class="popup-header">
        <div class="logo-container">
          <div class="logo-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#30A8A7" width="24" height="24" viewBox="0 0 448 512"><path d="M349.4 44.6c5.9-13.7 1.5-29.7-10.6-38.5s-28.6-8-39.9 1.8l-256 224c-10 8.8-13.6 22.9-8.9 35.3S50.7 288 64 288l111.5 0L98.6 467.4c-5.9 13.7-1.5 29.7 10.6 38.5s28.6 8 39.9-1.8l256-224c10-8.8 13.6-22.9 8.9-35.3s-16.6-20.7-30-20.7l-111.5 0L349.4 44.6z"/></svg>
          </div>
          <h1 class="extension-title">EcoSurf</h1>
        </div>
      
      </header>

      <div class="current-url-container">
        <div class="url-icon">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 14C11.3137 14 14 11.3137 14 8C14 4.68629 11.3137 2 8 2C4.68629 2 2 4.68629 2 8C2 11.3137 4.68629 14 8 14Z" stroke="#30A8A7" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M8 5.5V8.5L10 9.5" stroke="#30A8A7" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <p id="url" class="current-url" title="Current URL">loading...</p>
      </div>

      <div class="card" id="card-with-score">
        <div class="impact-badge" id="impact-badge">A</div>
        
        <div class="stats-container" id="stats">
          <div class="stat-box">
            <div class="stat-header">
              <!-- span class="stat-icon carbon-icon"></span>-->
              <span id="score-title" class="stat-title">Score:</span>
            </div>
            <div id="score" class="stat-value">Waiting...</div>
          </div>
          
          <div class="stat-box">
            <div class="stat-header">
               <!--<span class="stat-icon requests-icon"></span>-->
              <span id="number-of-requests-title" class="stat-title">Number of requests:</span>
            </div>
            <div id="number-of-requests" class="stat-value">Waiting...</div>
          </div>
          
          <div class="info-source">
            <span id="source-of-data">source: ecoindex</span>
          </div>
        </div>
        
        <a id="ecoindex-result" class="action-button" target="_blank" rel="noopener noreferrer">
          <span class="button-text">View Impact Dashboard</span>
        </a>
      </div>

      <div class="popup-footer">
        
        <!-- Added new section: Made with love by Les E-novateurs -->
        <div class="made-with-love">
          Made with 
          <span class="heart-icon">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="#ff4e4e" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
          </span>
          by <a href="https://les-enovateurs.com" target="_blank" class="team-link">Les E-novateurs</a> team
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
